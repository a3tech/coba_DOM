<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html, body{
        height:100%;
    }
    body{
        text-align: center;
    }
    .kotak{
        width:25px;
        height:25px;
        margin:10px auto;
    }
    .merah{
        background-color: red;

    }
    .biru{
        background-color: blue;

    }
    .hijau{
        background-color: green;

    }
    </style>
</head>
<body>
    <h1>Belajar DOM 2</h1>
    <button type="button" id="ubahWarna">Submit</button><br>
    <div class="kotak merah"></div>
    <input name="smerah" type="range" min="0" max="255" >

    <div class="kotak hijau"></div>
    <input name="shijau" type="range" min="0" max="255" >

    <div class="kotak biru"></div>
    <input name="sbiru" type="range" min="0" max="255" >
    
    <script src="script.js"></script>
</body>
</html>
